version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: netbird-postgres
    environment:
      POSTGRES_USER: netbird_user
      POSTGRES_PASSWORD: netbird_password
      POSTGRES_DB: netbird_mgt
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init:/docker-entrypoint-initdb.d
    networks:
      - netbird-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U netbird_user -d netbird_mgt"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: netbird-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - netbird-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: netbird-backend
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://netbird_user:netbird_password@postgres:5432/netbird_mgt
      REDIS_URL: redis://redis:6379
      NETBIRD_BASE_URL: ${NETBIRD_BASE_URL:-https://netbird.scsun.qzz.io}
      NETBIRD_API_BASE: ${NETBIRD_API_BASE:-https://netbird.scsun.qzz.io/api}
      NETBIRD_API_TOKEN: ${NETBIRD_API_TOKEN:-nbp_F9CuUREK2wo5POWkslQ6rNHmhpAmpm02JnH1}
      NETBIRD_AUTH_TYPE: ${NETBIRD_AUTH_TYPE:-token}
      NETBIRD_MODE: ${NETBIRD_MODE:-real}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - netbird-network
    volumes:
      - ./backend/logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: netbird-frontend
    environment:
      NODE_ENV: production
      PORT: 3000
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:3001}
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - netbird-network

networks:
  netbird-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
